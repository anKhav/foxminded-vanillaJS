<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta
            name="viewport"
            content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="index.css" />
    <title>Task 1.3</title>
</head>
<body>
<form class="form">
    <div class="form__header">
        <h2 class="form__title">Create Account</h2>
        <img class="img" src="./fox.png" alt="Foxminded">
    </div>
    <div class="form__content">
        <fieldset class="form__first-name">
            <label class="fieldset__title" for="first-name">First name*</label>
            <input
                    type="text"
                    id="first-name"
                    placeholder="enter your first name"
                    required
            />
        </fieldset>
        <fieldset class="form__last-name">
            <label class="fieldset__title" for="last-name">Last name</label>
            <input
                    type="text"
                    id="last-name"
                    placeholder="enter your last name"
            />
        </fieldset>
        <fieldset class="form__email">
            <label class="fieldset__title" for="email">Email*</label>
            <input type="email" id="email" placeholder="enter your email" required/>
        </fieldset>
        <fieldset class="form__password">
            <label class="fieldset__title" for="password">Password*</label>
            <input
                    type="password"
                    id="password"
                    placeholder="enter your password"
                    required
            />
        </fieldset>
        <fieldset class="form__password-confirm">
            <label class="fieldset__title" for="password-confirm"
            >Confirm password*</label
            >
            <input
                    type="password"
                    id="password-confirm"
                    placeholder="enter your password again"
                    required
            />
        </fieldset>
        <fieldset class="form__gender">
            <legend class="fieldset__title">Gender</legend>
            <div>
                <input name="gender" value="male" type="radio" id="gender-male" />
                <label for="gender-male">Male</label>
            </div>
            <div>
                <input
                        name="gender"
                        value="female"
                        type="radio"
                        id="gender-female"
                />
                <label for="gender-female">Female</label>
            </div>
        </fieldset>
        <fieldset class="form__hobbies">
            <legend class="fieldset__title">Gender</legend>
            <div class="hobbies">
                <input type="checkbox" id="hobbies-music" />
                <span class="checkmark"></span>
                <label for="hobbies-music">Music</label>
            </div>
            <div class="hobbies">
                <input type="checkbox" id="hobbies-sports" />
                <span class="checkmark"></span>
                <label for="hobbies-sports">Sports</label>
            </div>
            <div class="hobbies">
                <input type="checkbox" id="hobbies-travel" />
                <span class="checkmark"></span>
                <label for="hobbies-travel">Travel</label>
            </div>
            <div class="hobbies">
                <input type="checkbox" id="hobbies-movies" />
                <span class="checkmark"></span>
                <label for="hobbies-movies">Movies</label>
            </div>
        </fieldset>
        <fieldset class="form__source">
            <label class="fieldset__title" for="source">Source of Income</label>
            <input
                    placeholder="Employed"
                    type="number"
                    id="source"
                    min="0"
                    max="20"
            />
        </fieldset>
        <fieldset class="form__income">
            <label class="fieldset__title" for="income">Income</label>
            <div class="wrapper range">
                <input
                        placeholder="Employed"
                        type="range"
                        id="income"
                        min="0"
                        max="60"
                        step="5"
                        value="20"
                >
                <div id="over">
                    <div class="over__content"></div>
                </div>
                <div class="age"><span id="income-value">20</span>K</div>
            </div>
        </fieldset>
        <fieldset class="form__picture">
            <label class="fieldset__title" for="picture"
            >Upload Profile Picture</label
            >
            <input
                    class="input-file"
                    type="file"
                    id="picture"
                    accept="image/png, image/gif, image/jpeg, image/svg, image/webp"
            />
            <p>No file choosing</p>
        </fieldset>
        <fieldset class="form__age">
            <label class="fieldset__title" for="age">Age</label>
            <input type="number" min="1" max="130" value="18" step="1" id="age" />
        </fieldset>
        <fieldset class="form__bio">
            <label class="fieldset__title" for="bio">Bio</label>
            <textarea name="bio" id="bio" cols="30" rows="10"></textarea>
        </fieldset>
    </div>
    <div class="form__footer">
        <button class="form__button" type="submit">Create</button>
    </div>
</form>
<script src="index.js" defer></script>
</body>
</html>
